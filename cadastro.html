<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Platta</title>
    <link rel="stylesheet" href="css/cadastro-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
<body class="signup-page">

    <div class="signup-container">
        <div class="signup-form">
            <header class="signup-header">
                <div class="logo-signup">
                    <strong>P</strong> Platta
                </div>
                
                <h1>Cadastro 100% gratuito</h1>
                <p>Crie sua conta e comece a vender hoje mesmo</p>

                <div class="step-indicator">
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
            </header>

            <form id="signupForm">
                <label for="mainInput" id="inputLabel">Seu nome</label>
                
                <div id="inputWrapper">
                    <input type="text" id="mainInput" placeholder="Qual seu nome?">
                </div>

                <div class="terms-container" id="termsContainer">
                    <input type="checkbox" id="termsCheckbox">
                    <label for="termsCheckbox">
                        Declaro que li e aceito os <strong>termos de uso</strong>,
                        <strong>termos de licença</strong>, <strong>uso de software</strong> e 
                        <strong>política de conteúdo da Platta</strong>, e que sou 
                        <strong>maior de 18 anos</strong>.
                    </label>
                </div>

                <footer class="login-footer-links" id="cadastro-footer">
                    <a href="login.html">Já possui uma conta? Efetuar login</a>
                </footer>

                <button type="submit" class="btn-next" id="nextButton">
                    <span id="buttonText">Próximo</span>
                    <span>&rarr;</span> 
                </button>
            </form>
        </div>

        <div class="signup-image-bg">
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
