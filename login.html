<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Platta</title>
    <link rel="stylesheet" href="css/cadastro-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
    
    <div class="signup-container">    
        <div class="signup-form">
            <header class="signup-header">
                <div class="logo-signup">
                    <strong>P</strong> Platta
                </div>
                
                <h1>Acesse sua conta</h1>
                <p>Se você já possui uma conta, preencha seus dados de acesso à plataforma.</p>
            </header>

            <form id="loginForm">
                
                <div id="inputWrapper" class="login-input-group">
                    <input type="email" id="email" placeholder="Digite seu email" required>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-primary-login">
                    Acessar sua conta
                    <span>&rarr;</span> 
                </button>
            </form>

            <footer class="login-footer-links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="cadastro.html">Criar uma nova conta</a>
            </footer>
        </div>

        <div class="signup-image-bg"></div>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
